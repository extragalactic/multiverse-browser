<section class="galaxyInfo">

   <div class="container">
      <div class="row">
         <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class="galaxy pull-left">
               <div>
                  <div class="galaxyDetailsLeft">
                     <div>
                        <h1><span ng-bind="galaxyDetails.Common_Name"></span></h1>
                        <h4><span ng-bind="galaxyDetails.Council_Name"></span></h4>
                     </div>
                     <div class="galaxyDetailsThumb">
                        <img ng-src="images/galaxies 150/{{galaxyDetails.ImageFile}}" alt="">
                     </div>
                  </div>
                  <div class="galaxyDetailsRight">
                     <div class="galaxyDetailsBox1">
                        <h4>Group: <span class="textColourData" ng-bind="galaxyDetails.Group"></span></h4>
                        <h4>Diameter: <span class="textColourData"><span ng-bind="galaxyDetails.Diameter"> </span> kly</span></h4>
                        <h4>Distance: <span class="textColourData"><span ng-bind="galaxyDetails.Distance"></span> mly</span></h4>
                        <h4>Visual Mag: <span class="textColourData" ng-bind="galaxyDetails.VisualMag"></span></h4>
                     </div>
                     <div class="galaxyDetailsBox2">
                        <h4>RA: <span class="textColourData"><span ng-bind="galaxyDetails.RA_h"></span>h <span ng-bind="galaxyDetails.RA_m"></span>m <span ng-bind="galaxyDetails.RA_s"></span>s</span></h4>
                        <h4>Decl: <span class="textColourData"><span ng-bind="galaxyDetails.Decl_h"></span>d <span ng-bind="galaxyDetails.Decl_m"></span>' <span ng-bind="galaxyDetails.Decl_s"></span></span></h4>
                        <h4>Type: <span class="textColourData" ng-bind="galaxyDetails.Type_Text"></span></h4>
                        <h4><span class="textColourData"  ng-bind="galaxyDetails.Type"></span></h4>
                     </div>
                  </div>
               </div>
               <div class="largeImageWrapper pull-left">
                  <img class="img-responsive largeImage" ng-src="images/galaxy originals 800/{{galaxyDetails.Common_Name}}.jpg" alt="">
                  <div>
                     </br>
                     <h4><a href="#/list"><span ng-bind="extraHTML"></span></a></h4>
                     </br>
                  </div>
               </div>
            </div>

         </div>
      </div>
   </div>

</section>
